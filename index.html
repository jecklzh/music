<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    /* 背景与字体基础 */
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f8f9fa;
      color: #2d2d2d;
      line-height: 1.6;
    }

    header {
      padding: 1rem 2rem;
      background-color: #ffffff;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0;
    }

    .music-icon {
      font-size: 1.5rem;
      color: #6c757d;
    }

    main {
      padding: 1.5rem;
      max-width: 700px;
      margin: 0 auto;
    }

    .card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.04);
      padding: 1.25rem;
      margin-bottom: 1.5rem;
    }

    .search-box input {
      width: 100%;
      padding: 0.6rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    h2, h3 {
      margin-top: 0;
      font-weight: 500;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
    }

    button {
      background-color: #e9ecef;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #dee2e6;
    }

    .related-song {
      padding: 0.5rem 0;
      border-bottom: 1px dashed #e0e0e0;
    }

    .song-tags {
      font-size: 0.9rem;
      color: #666;
    }

    #sleep-control {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #sleep-toggle {
      cursor: pointer;
      color: #999;
    }

    #sleep-panel {
      margin-top: 1rem;
    }

    select, .tag-btn {
      font-size: 1rem;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #f1f3f5;
      cursor: pointer;
    }

    .tag-btn.selected {
      background-color: #d0ebff;
      border-color: #74c0fc;
    }

    #sleep-status {
      margin-top: 0.5rem;
      color: #555;
      font-size: 0.85rem;
    }

    @media (max-width: 480px) {
      main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <span class="music-icon">𝄞</span>
      <span class="title-text">Music</span>
    </h1>
  </header>

  <main>
    <div class="search-box card">
      <input type="text" id="tag-search" placeholder="标签">
      <div class="search-results" id="search-results"></div>
    </div>

    <div id="player" class="card">
      <h2 id="song-title">加载中...</h2>
      <p class="song-tags" id="song-tags"></p>
      <audio id="audio" controls controlsList="nodownload"></audio>
      <div class="controls">
        <button id="prev-btn">⏮ 上一首</button>
        <button id="next-btn">下一首 ⏭</button>
      </div>
      <div class="related">
        <h3><i class="fas fa-music" style="margin-right: 0.5rem;"></i>相关歌曲</h3>
        <div id="related-songs"></div>
      </div>
    </div>

    <div class="card" id="sleep-control">
      <span id="sleep-toggle"><i class="far fa-clock"></i></span>
      <div id="sleep-panel" style="display: none;">
        <label>播放标签：</label>
        <div style="margin: 0.5rem 0;">
          <button class="tag-btn" data-tag="relax">relax</button>
          <button class="tag-btn" data-tag="钢琴">钢琴</button>
        </div>

        <label>倒计时：</label>
        <select id="sleep-minutes">
          <option value="">时间</option>
          <option value="5">5 分钟</option>
          <option value="10">10 分钟</option>
          <option value="15">15 分钟</option>
        </select>

        <div style="margin-top: 0.5rem;">
          <button id="sleep-stop-btn">停止</button>
        </div>

        <div id="sleep-status">未启用</div>
      </div>
    </div>
  </main>

  <script src="player.js"></script>
</body>
</html>
