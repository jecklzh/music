<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="player-container">
        <div class="card">
            <h2 id="song-title">加载中...</h2>
            <p class="song-tags" id="song-tags"></p>
            
            <audio id="audio" controlsList="nodownload"></audio>

            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class.time-display">
                <span id="current-time">0:00</span> / <span id="duration">0:00</span>
            </div>

            <div class="controls">
                <button id="prev-btn">上一首</button>
                <button id="next-btn">下一首</button>
            </div>
        </div>

        <div class="card">
            <input type="text" id="tag-search" placeholder="搜索歌曲或标签...">
            <div id="search-results"></div>
        </div>

        <div class="card">
            <h3>相关推荐</h3>
            <div id="related-songs"></div>
        </div>
        
        <div class="card" id="extra-controls">
            <div class="control-icons">
                <span id="sleep-toggle" class="control-icon" title="睡眠倒计时">
                    <i class="fas fa-clock"></i>
                </span>
            </div>
            <div id="sleep-panel" style="display: none; margin-top: 1rem;">
                <h4>睡眠模式</h4>
                <div class="tag-buttons">
                    <button class="tag-btn" data-tag="旋律">旋律</button>
                    <button class="tag-btn" data-tag="轻快">轻快</button>
                    <button class="tag-btn" data-tag="钢琴">钢琴</button>
                </div>
                <select id="sleep-minutes">
                    <option value="15">15 分钟</option>
                    <option value="30">30 分钟</option>
                    <option value="60">60 分钟</option>
                </select>
                <button id="sleep-stop-btn">停止倒计时</button>
                <p id="sleep-status">未启用</p>
            </div>
        </div>
    </div>

    <script src="player.js"></script>
</body>
</html>
