<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music</title>
  <link rel="stylesheet" href="styles.css?v=2.1">
</head>
<body>
  <header>
    <h1>
      <span class="music-icon">𝄞</span>
      <span class="title-text">Music</span>
    </h1>
  </header>
  <main>
    <div class="search-box card">
      <input type="text" id="tag-search" placeholder="标签      ···//欢迎来到音乐厅！本站不公开传播，仅作私人使用。">
      <div class="search-results" id="search-results"></div>
    </div>

    <div id="player" class="card">
      <h2 id="song-title">
        <i class="fas fa-spinner fa-spin"></i> 加载中...
      </h2>
      <p class="song-tags" id="song-tags"></p>
      
      <audio id="audio" controlsList="nodownload"></audio>
      <audio id="audio-preload" style="display: none;"></audio>

      <div class="progress-container" id="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="time-display">
        <span id="current-time">0:00</span> / <span id="duration">0:00</span>
      </div>

      <div class="controls">
        <div class="main-controls">
          <button id="prev-btn" class="control-btn"><i class="fas fa-step-backward"></i></button>
          <button id="play-pause-btn" class="control-btn play-btn"><i class="fas fa-play"></i></button>
          <button id="next-btn" class="control-btn"><i class="fas fa-step-forward"></i></button>
        </div>
      </div>
      
      <div class="related">
        <div class="related-header">
          <h3><i class="fas fa-music" style="font-size: 1.2rem; margin-right: 0.5rem;"></i>相关推荐</h3>
          <div id="volume-control" class="volume-control">
            <span id="volume-icon" class="control-icon"><i class="fas fa-volume-up"></i></span>
            <div id="volume-slider-container" class="volume-slider-container">
              <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" orient="vertical">
            </div>
          </div>
        </div>
        <div id="related-songs"></div>
      </div>
    </div>

    <div class="card" id="sleep-control-card">
      <div class="sleep-card-header">
        <h4><i class="fas fa-clock" style="font-size: 1.2rem; margin-right: 0.5rem;" title="倒计时"></i></h4>
        <span id="sleep-toggle" class="control-icon">
          <i class="fas fa-chevron-down"></i>
        </span>
      </div>
      <div id="sleep-panel" style="display: none; margin-top: 1rem;">
        <label style="font-weight: bold;">请选择一个标签：</label>
        <div class="tag-buttons" style="display: flex; flex-wrap: wrap; gap: 0.5rem; margin: 0.5rem 0;">
          <button class="tag-btn" data-tag="relax">relax</button>
          <button class="tag-btn" data-tag="钢琴">钢琴</button>
        </div>
        <label style="font-weight: bold;">倒计时：</label>
        <select id="sleep-minutes" style="width: 100%; padding: 0.4rem; border-radius: 6px; margin-top: 0.25rem;">
          <option value="">时间</option>
          <option value="1">测试 分钟</option>
          <option value="5">5 分钟</option>
          <option value="10">10 分钟</option>
          <option value="15">15 分钟</option>
          <option value="30">播放指定标签</option>
        </select>
        <div style="margin-top: 0.5rem;">
          <button id="sleep-stop-btn">停止</button>
        </div>
        <div id="sleep-status" style="margin-top: 0.5rem; font-size: 0.9rem; color: #666;">未启用</div>
      </div>
    </div>
  </main>

  <script src="player.js?v=2.5" defer></script> </body>
</html>
